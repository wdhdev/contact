<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>Contact Me</title>
        <meta name="theme-color" content="#0096ff">

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Contact Me">
        <meta itemprop="image" content="https://contact.williamharrison.me/assets/meta/banner.png">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://contact.williamharrison.me">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Contact Me">
        <meta property="og:image" content="https://contact.williamharrison.me/assets/meta/banner.png">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Contact Me">
        <meta name="twitter:image" content="https://contact.williamharrison.me/assets/meta/banner.png">

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/favicon.ico">

        <!-- Stylesheets -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
        <link rel="stylesheet" href="css/index.css">

        <!-- No Script -->
        <noscript>
            <meta http-equiv="refresh" content="0; url=/noscript">
        </noscript>
    </head>

    <body>
        <!-- Contact Me -->
        <section id="contact">
            <div class="inner-width">
                <h1 class="section-title">Contact Me</h1>

                <!-- Form -->
                <form id="contact" name="contact-form" class="contact-form" action="/success" method="POST" data-netlify="true">
                    <input type="text" name="firstname" class="firstname" id="firstname" placeholder="First Name" required>
                    <input type="text" name="lastname" class="lastname" id="lastname" placeholder="Last Name" required>
                    <input type="email" name="email" class="email" id="email" placeholder="Email" required>
                    <input type="text" name="subject" class="subject" id="subject" placeholder="Subject" required>
                    <textarea name="message" class="message" placeholder="Message" id="message" maxlength="2048" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="inner-width">
                <div class="copyright">&copy; 2022 William Harrison - All Rights Reserved.</div>
            </div>
        </footer>
    </body>
</html>
